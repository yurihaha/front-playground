<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./animation.css" />
</head>

<body>
  <div id="app">
    <main class="sticky-container" ref="sticky-container">
      <div class="sticky">
        <div class="slide-container">
          <div class="slide" ref="sl1">
            <div class="slide-big-text">
              <p>안녕하세요. <br/>FE개발자 yurihaha 입니다.</p>
            </div>
          </div>
          <div class="scdown" ref="scdown">
            <div class="scdown-text">
              아래로 스크롤하세요.
            </div>
          </div>
          <div class="slide" ref="sl2">
            <div class="slide-big-text">
              <p>프론트엔드 연습공간입니다.</p>
            </div>
          </div>
          <div class="slide sl3" ref="sl3">
            <div class="slide-big-text">
              <p>
                2023년 새해에는
              </p>
              <p>더 열심히 공부해야겠습니다.</p>
            </div>
          </div>
          <div class="slide slide-left sl4" ref="sl4">
            <div class="sl4-content">
              <div class="slide-big-text" ref="sl4-big">
                <p ref="sl4-big-1">제 github</p>
                <p ref="sl4-big-2">주소는</p>
                <a ref="sl4-big-3" href="https://github.com/yurihaha" target="_blank">yurihaha</a>
              </div>
              <div class="slide-small-text">
                <p>
                  그렇습니다.
                </p>
                <p>
                  이건
                </p>
                <p>
                  글씨가 좀 작습니다.
                </p>
              </div>
            </div>
          </div>
          <div class="wave" ref="wave">
            뭔가 독립적으로 움직이는 배경
          </div>

          <div class="slide slide-left sl5" ref="sl5">
            <div class="slide-big-text">
              <p>개미는 오늘도 열일</p>
              <p>프론트엔드 개발자</p>
              <p>애니메이션 넘 예쁘네요</p>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
